
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>


<body>
<a-scene>

    <a-assets>
        <img src="../img/grid.png" id="grid" crossorigin="anonymous">
        <a-asset-item id="logo-obj" src="RTE_Logo_3D.obj?v=1"></a-asset-item>
        <a-asset-item id="logo-mtl" src="RTE_Logo_3D.mtl?v=1"></a-asset-item>
    </a-assets>

    <a-entity id="splash" position="0 2 -2" rotation="5 0 0">
            <a-entity obj-model="obj: #logo-obj; mtl: #logo-mtl" position="0 0 0" scale=".001 .001 .000">
                <a-animation attribute="rotation" easing="linear" dur="2000" to="0 360 0" repeat="indefinite"></a-animation>
            </a-entity> <!-- Child entity -->
    </a-entity>

    <a-entity id="plane"
              geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
              material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4;"></a-entity>

    <a-sky color="#000000"></a-sky>

    <a-entity id="camera" camera="userHeight: 1.6" look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 1500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.01"
                  material="color: #4CC3D9; shader: flat">

        </a-entity>
    </a-entity>
</a-scene>
</body>
</html>
