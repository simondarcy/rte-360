             <!-- Parent entity -->
            <a-box position="0 1.5 -2">

                <a-animation

                        easing="linear"
                        dur="3000"
                        to="0 360 0"
                        repeat="indefinite">
                </a-animation>

            </a-box>  <!-- Child entity -->








    <a-entity id="plane"
              geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
              material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4;"></a-entity>

    <a-sky color="#000000"></a-sky>

    <a-entity id="camera" camera="userHeight: 1.6" look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 1500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.01"
                  material="color: #4CC3D9; shader: flat">

        </a-entity>
    </a-entity>
